# получает историю сообщений из чата
# и в зависимости от ключевого слова содержащегося в сообщении чата
# выполняет определенные действия
# так же должен быть задан параметр prefix, в нём определяется
# область видимости, где будет происходить поиск ключевого слова
- mc-get:
    request: WORLD
    slot: 0
    pos: "0 0 0"
  next: true

- mc-get-chat:
    prefix: "<mcap_serg>"
    "краб":
        +: К-Р-А-Б
    "белка":
        +: Б-Е-Л-К-А <br>
    "default":
        $: D.E.F.A.U.L.T

# [  prefix ] Префикс не обязательное свойство. Если его нет то поиск производится по всем
# строкам независимо от префикса
# [ last ] Ласт не обязательное свойство. Если значение равно true, 
# то поиск производится только в крайнем сообщении
- mc-get-chat:
    last: true # false
    prefix: "<mcap_serg>"
    "краб":
        +: К-Р-А-Б
    "papa":
        +: Б-Е-Л-К-А <br>
    "default":
        $: D.E.F.A.U.L.T

- mc-get-chat:
    prefix: "[Spell-" # можно указывать фрагменты prefix [Spell-7]
    "test":
        $: T+E+S+T
    "default":
        $: D.E.F.A.U.L.T