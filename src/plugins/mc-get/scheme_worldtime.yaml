- mc-get:
    request: WORLD
    slot: 0
    pos: "0 0 0"
  next: true
  

- mc-get-date: 
    "worddate [] 0001-01-01--0001-01-02":
        +: Дата +
    "worddate ][ 0002-01-01--0003-01-02":
        +: НЕ входит


- mc-get-time: 
    "wordtime [] 06-09--07-00":
        +: Текущее время входит в заданный диапазон
    "wordtime ][ 07-30--08-00":
        +: НЕ входит

