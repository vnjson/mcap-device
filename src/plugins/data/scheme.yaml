
# ложим данные в хранилище vnjs.state.data
- data-set:
    age: 17
    animals: корова
 
- data-set:
    age: += 17 # к текущей переменной age  прибавляется +5
    animals: += краб # # добавляет слово  краб в переменную animals

- data-set:
    age: -= 5 # от текущей переменной age вычитается -5
    animals: -= краб # удаляет слово  краб из переменной animals

- data-clear: true # обнуляет данные текущего пользователя
# Принимает массив переменных, которые необходимо очистить
- data-clear:
    - age
    - name
- $: Мне исполнилось  <font color="deepskyblue">{{age}}</font>  лет

# api для сторонних плаинов
# При добавлении свойств напрямую в this.state.data.prop
# Возникает потребность сразу же сохранить данные
- data-save: true


# Присваиваем переменным значение других переменных
- data-set:
      age: += 10
- data-set:
    name: "{{age}}"

- $: "test {{name}}"


