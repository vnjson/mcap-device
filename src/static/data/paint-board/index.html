<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mcap paint board</title>
  </head>
  <body>
    <div class="paint-board">
        <header>

          <div class="paint-board__fs"  style="display: none;">
              <div class="paint-board__item" id="bg__user">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
              </div>
              <div class="bg-user__image-list">
                    <input type="text" id="load__input" class="input__fild" placeholder="https://">
                    <button id="clipboard__btn" class="btn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
                    <button id="load__btn" class="btn"><i class="fa fa-download" aria-hidden="true"></i></button>
                    <div class="files-list"></div>
              </div>
              <div class="paint-board__item" id="bg__black"><i class="fa fa-file" aria-hidden="true" style="transform: rotate(-90deg);"></i></div>
              <div class="paint-board__item" id="bg__white"><i class="fa fa-file-o" aria-hidden="true" style="transform: rotate(-90deg);"></i></div>
              <div class="paint-board__item" id="bg__greed"><i class="fa fa-table" aria-hidden="true"></i></div>
              <div class="paint-board__item" id="save">
                  <i class="fa fa-floppy-o" aria-hidden="true"></i>
              </div>
              <div class="save__modal">
                    <input type="text" id="save__input" class="input__fild">
                    <button id="save__btn" class="btn">Сохранить</button>
                <div class="save__files-list">
                  
                </div>
              </div>
          </div>

          <div class="paint-board__tools">
              <div class="paint-board__item" id="undo"><i class="fa fa-undo" aria-hidden="true"></i></div>
              <div class="paint-board__item tool" data-id="eraser"><i class="fa fa-eraser" aria-hidden="true"></i></div>
              <div class="paint-board__item tool" data-id="marker" data-param="#fc0505"><i style="color: #d15e5e; opacity: 0.5;" class="fa fa-magic" aria-hidden="true"></i></div>
              <div class="paint-board__item tool" data-id="marker" data-param="#11f27a"><i style="color: #5bba7b; opacity: 0.5;" class="fa fa-magic" aria-hidden="true"></i></div>
              <div class="paint-board__item" id="weight-marker">10</div>
              <div class="paint-board__item tool" data-id="arrow"><i class="fa fa-long-arrow-left" aria-hidden="true" style="transform: rotate(-45deg);"></i></div>
             <!--
              <div class="paint-board__item" id="text"><i class="fa fa-font" aria-hidden="true"></i></div>
          
              <div class="paint-board__item" id="pencil"><i class="fa fa-pencil" aria-hidden="true"></i></div>-->
              <div class="paint-board__item" id="dashed"><i class="fa fa-ellipsis-v" aria-hidden="true" style="transform: rotate(45deg);"></i></div>
              <div class="paint-board__item tool" data-id="line"><i class="fa fa-window-minimize" aria-hidden="true" style="transform: rotate(-45deg) scale(0.8) translate(-10%, -40%)"></i></div>
              <div class="paint-board__item tool" data-id="circle"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
              <div class="paint-board__item tool" data-id="rect"><i class="fa fa-square-o" aria-hidden="true"></i></div>
              <!--<div class="paint-board__item" id="redo"><i class="fa fa-repeat" aria-hidden="true"></i></div>-->
              <div class="paint-board__item" id="weight">
                <div class="weight__current">5</div>
                <div class="weight__list hide">
                  <div data-value="1">1</div>
                  <div data-value="2">2</div>
                  <div data-value="3">3</div>
                  <div data-value="4">4</div>
                  <div data-value="5">5</div>
                  <div data-value="6">6</div>
                  <div data-value="7">7</div>
                  <div data-value="10">10</div>
                  <div data-value="12">12</div>
                  <div data-value="14">14</div>
                  <div data-value="16">16</div>
                  <div data-value="18">18</div>
                  <div data-value="20">20</div>
                  <div data-value="24">24</div>
                  <div data-value="28">28</div>
                  <div data-value="32">32</div>
                  <div data-value="46">46</div>
                  <div data-value="50">50</div>
                  <div data-value="60">60</div>
                  <div data-value="70">70</div>
                </div>
              </div>
              <div class="paint-board__item">
                  <div class="colorpicker__current"></div>
                  <div id="colorpicker">

                  </div>
              </div>
          </div>
        </header>
            <div class="canvas-wrapper">
                <div class="canvas-container">
                  <canvas id="canvas_2" style="display: none;"></canvas>
                  <canvas id="canvas_1"></canvas>
                  <div class="modal__alert">
                      <div id="modal__msg"></div>
                  </div>
                </div>
                <aside class="number-nav">
                  <div class="number-nav__item">1</div>
                  <div class="number-nav__item">2</div>
                  <div class="number-nav__item">3</div>
                  <div class="number-nav__item">4</div>
                  <div class="number-nav__item">5</div>
                  <div class="number-nav__item">6</div>
                  <div class="number-nav__item">7</div>

                  <div class="number-nav__item number-nav__item--char">✔️</div>
                  <div class="number-nav__item number-nav__item--char">❌</div>
                  <div class="number-nav__item number-nav__item--char">❗</div>
                  <div class="number-nav__item number-nav__item--char">❓</div>
                  
                  
                </aside>
            </div>
        <!--slides-->
        <footer  style="display: none;">
            <div class="footer__album"><i class="fa fa-film" aria-hidden="true" ></i></div>
            <div class="footer__slides"></div>
            <div class="footer__action">
                <i class="fa fa-play" aria-hidden="true"></i>
                <i class="fa fa-pause" aria-hidden="true" style="display: none;"></i>
            </div>
            <div class="footer__album-list"></div>
        </footer>
    </div>

    <script  type="module" src="./app.js"> </script>  
  </body>

  
</html>
