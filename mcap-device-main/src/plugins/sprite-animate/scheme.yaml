# Создать анимацию
- sprite-animate:
      id: elixir
      name: sprite_animation
      delay: 100
      loop: 3 # true # false
      scale: 2
      top: 200px
      left: 200px
      width: 50px
      height: 61px
      rows: 2
      cols: 5
      onLoop:
        +: abc
      onEnd:
        +: test

# Удалить анимацию

- sprite-animate-remove: boom1 # id


- sprite-animate-move: 
      id: elixir
      duration: 1000
      left: += 200px
      top: += 150px
      
- sprite-animate-move: 
      id: elixir
      duration: 1000
      left: 100px
      top: 100px