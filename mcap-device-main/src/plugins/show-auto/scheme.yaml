# его
- spriteimg:
      name: boom # большое изображение. Из которого хотим взять кусочек
      top: 0px # Позиция для отображения изображения
      left: 0px # Позиция для отображения изображения
      width: 150px # Ширина кусочка изображения
      height: 150px # Высота кусочка изображения
      frame-top: 0px # Смещение по y на большом изображении. Начало маленького кусочка
      frame-left:  1050px # Смещение по x на большом изображении. Начало маленького кусочка
