<div class="debug__dialog-box-controls">
  <!--left-->
  <div class="debug__controls-left">
      <div class="debug__controls-btns">
          <input class="debug__input-text debug__character" type="text" value="$" title="character">
          <div class="debug__btn debug-btn--character-snipet" style="color: #778;font-weight: 600" title="snipet">{..}</div>
        <!--
          <div class="debug__btn debug__inner-screenshot" title="Скриншот"> 
                <div class="debug__btn-screenshot"></div>
          </div>
        -->
          <div class="debug__delay-wrapper" title="dialog-box delay">
                <div class="debug__delay-img" ></div>
                <input class="debug__input-text debug__delay" type="number">
          </div>
          <div class="debug__alpha-wrapper" title="dialog-box alpha">
                <div class="debug__alpha-img" ></div>
                <input class="debug__input-text debug__alpha" type="number">
          </div>

          <div class="debug__btn debug__inner-reply" title="Показать"> 
                <div class="debug__btn-img"></div>
          </div>
          <div class="vnjson__debug-color-picker">
                <input id="debug__color-picker" readonly="1"  />
          </div>

      </div>
      <textarea class="debug__textarea debug__reply" placeholder="param" title="Реплика" spellcheck="false"></textarea>
  </div>
  <!--img-->
  <div class="debug__controls-center">
        <!--left-->
        <div class="debug-plugin__select">

         </div>

        <!--right-->
        <div class="debug-plugin__right">
            <textarea class="debug__textarea debug__plugin--value" placeholder="param" spellcheck="false"></textarea>
            <div class="debug-plugin__topbar">
                <div class="debug__btn debug__show-asset" title="Выполнить"> 
                    <div class="debug__btn-img"></div>
                </div>

                <div class="debug__btn debug-btn--value" style="color: #778;font-weight: 600" title="snipet">{..}</div>
                <div class="debug__btn debug__show-dbh" title="dialog-box: false"> 
                    <div class="debug__btn-img debug__btn-img--dbs"></div>
                </div>
            </div>
        </div>

  </div>

</div>
