
# Получает текущее время

# проверка текущего времени на включение или не включение в диапазон
- get-localtime: 
    "localime [] 15-00--23-57":
        $: Текущее время входит в заданный диапазон
    "localime ][ 15-00--23-54":
        $: Текущее время не входит в заданный диапазон

# > >=
- get-localtime:
    "localtime > 00-13":
        +: <br>Время больше
    "localtime >= 00-13":
        +: <br>Время больше либо равно

# < <=
- get-localtime:
    "localtime < 00-16":
        +: <br>Время меньше
    "localtime <= 00-15":
        +: <br>Время меньше либо равно
# === !==
- get-localtime:
    "localtime === 00-17":
        +: <br>Время равно
    "localtime !== 00-17":
        +: <br>Время не равно