
# Получает текущую дату

# проверка текущей даты на включение или не включение в диапазон
- get-localdate: 
    "localdate [] 2022-09-12--2022-12-31": # yyyy-mm-dd
        +: Текущая дата входит в заданный диапазон
    "localdate ][ 2022-09-13--2022-12-31": # yyyy-mm-dd
        +: <br>Текущее дата не входит в заданный диапазон

# больше / меньше

- get-localdate: 
    "localdate > 2022-09-12": # yyyy-mm-dd
        +: текущая дата больше указанной
    "localdate < 2022-09-13": # yyyy-mm-dd
        +: текущая дата меньше указанной

# равно / не равно
- get-localdate: 
    "localdate === 2022-09-13": # yyyy-mm-dd 
        +: текущая дата равна указанной
    "localdate !== 2022-09-14": # yyyy-mm-dd
        +: текущая дата неравна указанной


# больше или равно / меньше или равно
- get-localdate: 
    "localdate >= 2022-09-13": # yyyy-mm-dd
        +: текущая дата больше либо равна указанной
    "localdate <= 2022-09-13": # yyyy-mm-dd
        +: текущая дата меньше либо равна указанной



# Православная Пасхальная неделя 
# Расчитано по 2025 год
- get-localdate: 
    "localdate ][ EasterWeek":
        $: Текущее дата невходит в пасхальную неделю